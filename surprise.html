<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Default font family for the entire body */
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #e91e63;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.5s;
    }

    button:hover {
      background-color: #c9002b;
    }

    .no-button {
      margin-left: 20px;
    }

    #gifImage {
      display: none; /* Initially hidden */
      margin-top: 20px;
      width: 300px; /* Adjust the width of the image */
    }

    #loveMessage {
      display: none;
      margin-top: 40px;
      background-image: url('https://i.pinimg.com/originals/9b/62/9d/9b629d6c98fca9e47fcbb6ecace49627.png'); /* Paper background image */
      background-size: contain; /* Adjust background size to fit loveMessage */
      background-repeat: no-repeat; /* Prevent repetition of background */
      padding: 100px; /* Add padding to give space around the message */
      width: 260px; /* Adjust the width of the message */
      max-width: 600px; /* Set a maximum width for the message */
      margin: auto; /* Center horizontally */
      text-align: center; /* Center text */
      color: darkred; /* Change the color of the love message */
      font-family: serif; /* Change the font family of the love message */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="button-container">
      <button id="yesButton" onclick="respondToProposal('yes')">Yes</button>
      <button class="no-button" id="noButton" onclick="moveNoAway()">No</button>
    </div>
    <p id="response"></p>
    <img id="gifImage" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kiss GIF">
    <p id="loveMessage"></p>
  </div>

  <script>
    var yesButton = document.getElementById('yesButton');
    var gifImage = document.getElementById('gifImage');
    var noButton = document.getElementById('noButton');
    var loveMessage = document.getElementById('loveMessage');
    var prompts = [
      "Are you sure?",
      "Really sure?",
      "Are you positive???",
      "Baby???????",
      "Okay this is the last one, No?",
      "Sike but cmoonnn",
      "Just think about it",
      "Think again",
      "If you say no, I'll be very sad",
      "Very very very veryyyyyyyy sad"
    ];
    var promptIndex = 0;
    var scaleFactor = 1;

    function respondToProposal(response) {
      if (response === 'yes') {
        document.getElementById("response").innerText = "Yessssssssssssssssssss!!!!!!!!!!!!!!!!!!!! ðŸ’•";
        gifImage.style.display = 'block'; // Show the GIF
        noButton.style.display = 'none'; // Hide the "No" button
        loveMessage.style.display = 'block'; // Show the love message
        loveMessage.innerHTML = "From the moment our paths crossed, my life has been brighter, warmer, and filled with more joy and love and caring. Your love is the melody that plays in my heart, and every day with you is a beautiful symphony and another chance to love you more and be loved by you and be your lover. I cherish the laughter we share, the adventures we embark on, the life we have, and the simple moments that make 'us' US. You are my greatest gift, my deepest joy, and my forever love. and lover I am grateful for you every day, every week, every month, every year, every second, every moment, and I love you more than words can express. I love you more than the soul can love, I love you with all my heart, I love you to the moon and back, I love you to the end and beyond.";
      }
    }

    function moveNoAway() {
      var newX = Math.floor(Math.random() * (window.innerWidth - 200));
      var newY = Math.floor(Math.random() * (window.innerHeight - 50));
      noButton.style.transform = `translate(${newX}px, ${newY}px)`;

      scaleFactor += 0.2; // Increase the scaling factor each time "No" is clicked
      yesButton.style.transform = `scale(${scaleFactor})`;

      noButton.innerText = prompts[promptIndex];
      promptIndex = (promptIndex + 1) % prompts.length;
    }
  </script>
</body>
</html>
